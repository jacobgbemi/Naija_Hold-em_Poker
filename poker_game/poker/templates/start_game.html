{% extends "layout.html" %}
{% block content %}

<div>
    {% for cardl_image  in cards_list_b  %}
    
        <img src="{{ url_for('static', filename='images/cards/' + cardl_image )  }}", width='50', height='80' alt="{{ card_image }}" />
    {% endfor %}
</div>
<br/>
<div>
    <p><a class="nav-item nav-link btn btn-success btn-sm btn-block" type="button" href="{{ url_for('games.show_cards', username=current_user.username) }}">Play</a></p>
</div>
{% endblock content %}
